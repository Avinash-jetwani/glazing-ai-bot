<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glazing AI Widget Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Glazing AI Widget Demo</h1>

  <div class="card">
    <h2>Welcome to our Demo Page</h2>
    <p>This page demonstrates the Glazing AI Widget integration. Look for the chat button in the bottom right corner.</p>

    <h3>Features</h3>
    <ul>
      <li>Easy integration</li>
      <li>Customizable appearance</li>
      <li>API key support</li>
    </ul>

    <button id="manual-init">Initialize Widget Manually</button>
  </div>

  <!-- Widget script -->
  <script src="inject.js" data-key="demo-key-123"></script>

  <script>
    // Manual initialization button
    document.getElementById('manual-init').addEventListener('click', function() {
      if (window.initGlazingWidget) {
        window.initGlazingWidget({
          key: 'manual-init-key-456'
        });
        alert('Widget initialized manually!');
      } else {
        alert('Widget loader not found!');
      }
    });
  </script>
</body>
</html>
